name: Publish to AUR

on:
  schedule:
    - cron: '0 0 * * MON' # Every Monday at midnight
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install required packages
      run: |
        pacman -Sy --noconfirm openssh git

    - uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        repository: ${{ secrets.AUR_SSH_REMOTE }}

      # Available secrets:
      # AUR_SSH_PRIVATE_KEY
      # AUR_SSH_REMOTE
      # GIT_COMMITTER_EMAIL
      # GIT_COMMITTER_NAME
    - name: Configure git to use the AUR remote
      env:
        GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
        GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
      run: |
        git remote add aur "$AUR_SSH_REMOTE"
        git config --global user.email "$GIT_COMMITTER_EMAIL"
        git config --global user.name "$GIT_COMMITTER_NAME"

    - name: Prepare and publish
      run: just publish
