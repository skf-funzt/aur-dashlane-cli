name: Publish to AUR

on:
  schedule:
    - cron: '0 0 * * MON' # Every Monday at midnight
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3Â·

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install required packages
      run: |
        pacman -Sy --noconfirm openssh git

      # Available secrets:
      # AUR_SSH_PRIVATE_KEY
      # AUR_SSH_REMOTE
      # GIT_COMMITTER_EMAIL
      # GIT_COMMITTER_NAME
    - name: Configure git to use the AUR remote
      env:
        AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        AUR_SSH_PUBLIC_KEY: ${{ secrets.AUR_SSH_PUBLIC_KEY }}
        AUR_SSH_REMOTE: ${{ secrets.AUR_SSH_REMOTE }}
        GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
        GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
      run: |
        mkdir -p ~/.ssh
        echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur
        chmod 600 ~/.ssh/aur
        echo "$AUR_SSH_PUBLIC_KEY" > ~/.ssh/aur.pub
        chmod 644 ~/.ssh/aur.pub
        ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
        git remote add aur "$AUR_SSH_REMOTE"
        git config --global user.email "$GIT_COMMITTER_EMAIL"
        git config --global user.name "$GIT_COMMITTER_NAME"

    - name: Prepare and publish
      run: just publish
