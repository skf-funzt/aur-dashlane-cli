name: Publish to AUR

on:
  schedule:
    - cron: '0 0 * * MON' # Every Monday at midnight
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install required packages
      run: |
        pacman -Sy --noconfirm openssh git sudo

    - name: Create non-root user
      run: |
        useradd -m githubuser
        echo "githubuser ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers

    - name: Change ownership of repository
      run: chown -R githubuser:githubuser /__w/aur-dashlane-cli/aur-dashlane-cli

    - name: Configure git to use the AUR remote
      env:
        AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        AUR_SSH_PUBLIC_KEY: ${{ secrets.AUR_SSH_PUBLIC_KEY }}
        AUR_SSH_REMOTE: ${{ secrets.AUR_SSH_REMOTE }}
        GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
        GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
      run: |
        mkdir -p /home/githubuser/.ssh
        echo "$AUR_SSH_PRIVATE_KEY" > /home/githubuser/.ssh/aur
        chmod 600 /home/githubuser/.ssh/aur
        echo "$AUR_SSH_PUBLIC_KEY" > /home/githubuser/.ssh/aur.pub
        chmod 644 /home/githubuser/.ssh/aur.pub
        ssh-keyscan aur.archlinux.org >> /home/githubuser/.ssh/known_hosts
        chown -R githubuser:githubuser /home/githubuser/.ssh
        sudo -u githubuser git config --global init.defaultBranch master
        sudo -u githubuser git config --global --add safe.directory /__w/aur-dashlane-cli/aur-dashlane-cli
        sudo -u githubuser git init
        sudo -u githubuser git remote add aur "$AUR_SSH_REMOTE"
        sudo -u githubuser git config --global user.email "$GIT_COMMITTER_EMAIL"
        sudo -u githubuser git config --global user.name "$GIT_COMMITTER_NAME"

    - name: Prepare and publish
      run: sudo -u githubuser just publish
